name: Android CI (Build APK)

on:
  pull_request:
    branches: [ "**" ]
  push:
    branches:
      - master


concurrency:
  group: android-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper (tolerate missing JAR until committed)
        uses: gradle/actions/wrapper-validation@v3
        with:
          min-wrapper-count: 0

      - name: Set up Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run detekt
        run: ./gradlew detekt --no-daemon --console=plain

      - name: Upload SARIF reports
        if: ${{ always() && hashFiles('app/build/reports/detekt/detekt.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: app/build/reports/detekt/detekt.sarif

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper (tolerate missing JAR until committed)
        uses: gradle/actions/wrapper-validation@v3
        with:
          min-wrapper-count: 0

      - name: Set up Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run unit tests (domain, data, app)
        run: ./gradlew --version :domain:test :data:test :app:testDebugUnitTest --no-daemon --console=plain

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: |
            domain/build/reports/tests/**
            data/build/reports/tests/**
            build/reports/tests/**
          if-no-files-found: warn

  build-apk:
    name: Assemble Debug APK
    runs-on: ubuntu-latest
    needs:
      - lint
      - unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper (tolerate missing JAR until committed)
        uses: gradle/actions/wrapper-validation@v3
        with:
          min-wrapper-count: 0

      - name: Set up Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Install Android SDK (no build)
        env:
          ANDROID_PLATFORM: android-34
          BUILD_TOOLS: 34.0.0
          SKIP_BUILD: true
        run: |
          bash scripts/setup-android-env.sh

      - name: Assemble debug APK
        run: ./gradlew :app:assembleDebug --no-daemon --console=plain

      - name: Upload debug APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

  instrumented-tests:
    name: Instrumented UI Tests
    runs-on: macos-latest
    needs:
      - lint
      - unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper (tolerate missing JAR until committed)
        uses: gradle/actions/wrapper-validation@v3
        with:
          min-wrapper-count: 0

      - name: Set up Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run connected tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          script: ./gradlew :app:connectedDebugAndroidTest --no-daemon --console=plain
